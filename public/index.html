<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Call</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Enter your name</h2>
        <input type="text" id="nameInput" placeholder="Your name">
        <button id='connectButton' onclick="register()">Connect</button>
        
        <div class="controls">
            <button id="createRoom" disabled onclick="createRoom()">New room</button>
        </div>

        <h3>Available rooms</h3>
        <ul id="roomList"></ul>

        <div class="controls">
            <button id="callButton" disabled>Call</button>
            <button id="hangupButton" disabled>Stop</button>
        </div>

        <div class="videos">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="call-controls">
            <button id="toggleMic" class="control-btn" disabled aria-label="Toggle microphone">
                <i class="fa-solid fa-microphone"></i>
            </button>

            <button id="toggleCamera" class="control-btn" disabled aria-label="Toggle camera">
                <i class="fa-solid fa-video"></i>
            </button>
        </div>

    </div>

    <footer class="copyright">
        Â© 2026 Nguyen Thanh Dong - WebRTC Call
    </footer>

    <script src="app.js"></script>
</body>
</html>
